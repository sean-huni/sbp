spring:
  mvc:
    converters:
      preferred-json-mapper: gson #Preferred JSON mapper to use for HTTP message conversion.
  application:
    name: Tx-Proc-Service
  datasource:
    url: jdbc:h2:mem:sbp?createDatabaseIfNotExist=true;DB_CLOSE_DELAY=-1;
    driverClassName: org.h2.Driver
    username: sa
    password:
    data: classpath*:data/sql/h2/sbp-h2.sql
    hikari:
      auto-commit: true
      maximum-pool-size: 200
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    database: h2
    hibernate:
      ddl-auto: create
  h2:
    console:
      enabled: true
      settings:
        trace: true
  batch:
    initialize-schema: always
  main:
    allow-bean-definition-overriding: true

---
logging:
  level:
    root: DEBUG

---
dir:
  csv-files:
    cwd: file://Users/sean/env/pty/proj/microservices/pay-cons/src/main/resources/samples/*.csv
    in: /env/dev/files/csv/in
    procd: /env/dev/files/csv/procd
    err: /env/dev/files/csv/error

---
spring:
  cloud:
    dataflow:
      applicationProperties:
        stream:
          management:
            endpoint:
              health:
                show-components: always
                show-details: always
            endpoints:
              jmx:
                exposure:
                  include: '*'
              web:
                exposure:
                  include: '*'
            metrics:
              export:
                prometheus:
                  enabled: true
                  rsocket:
                    enabled: true
                    host: prometheus-rsocket-proxy
                    port: 7001
